<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>برنامه زمانی کلاس</title>
        <style>
        body {
            font-family: 'Vazir';
            direction: rtl;
        }
        table {
            width: 30%;
            border-collapse: collapse;
            text-align: center;
        }
        tr, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        caption {
            font-weight: bold;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        </style>
    </head>
    <body>
        <table>
            <caption>برنامه زمانی</caption>
            <tr>
                <th id="time" rowspan="2">ساعت</th>
                <th id="day" colspan="5">روز</th>
            </tr>
            <tr>
                <th>شنبه</th>
                <th>یکشنبه</th>
                <th>دوشنبه</th>
                <th>سه شنبه</th>
                <th>چهارشنبه</th>
            </tr>
            <tr>
                <th>8:00 - 9:00</th>
                <td>ریاضی</td>
                <td>علوم</td>
                <td>تاریخ</td>
                <td>ریاضی</td>
                <td>زبان</td>
            </tr>
            <tr>
                <th>9:00 - 10:00</th>
                <td>زبان</td>
                <td>ریاضی</td>
                <td>علوم</td>
                <td>تاریخ</td>
                <td>ریاضی</td>
            </tr>
            <tr>
                <th>10:00 - 11:00</th>
                <td>تاریخ</td>
                <td>ریاضی</td>
                <td>زبان</td>
                <td>علوم</td>
                <td>تاریخ</td>
            </tr>
            <tr>
                <th>11:00 - 12:00</th>
                <td>علوم</td>
                <td>زبان</td>
                <td>ریاضی</td>
                <td>تاریخ</td>
                <td>علوم</td>
            </tr>
        </table>
    </body>
</html>
